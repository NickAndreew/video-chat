<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	<title>WebRTC client</title>
</head>

<body>
	<div class="">
		<nav class="navbar navbar-inverse" style="background-color: #343a40 !important;">
			<div class="container-fluid">
				<div class="navbar-header" style="display: flex; flex-direction: row"> 
					<h2 style="text-decoration: none; color: rgb(162, 162, 162);">VideoChat</h2>
					<a class="nav-link" href="https://video-chat-demo-test.herokuapp.com/" style="text-decoration: none; color: rgb(255, 255, 255);">
						Create Chat Room
					</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li style="color:whitesmoke" id="connectionStatus"></li>
				</ul>
			</div>
		</nav>
		<div>
			<div style="display:flex; flex-direction: column; align-items:center; text-align: center; margin: 0 auto;">
				<button id="connectButton" style="cursor: pointer; display: block">Connect</button>
				<button id="streamingButton" style="cursor: pointer; display: none">Start Streaming</button>
				<button id="sendOffer" style="cursor:pointer; display: none">Resend Offer to HOST</button>
				<button id="generateURLforJoin" style="cursor: pointer; display: none">Generate URL for Join</button>
				<p id="joinUrlText"></p>
			</div>
			

		</div>
		<div id="videos">
			<div>
				<video id="remoteView" width="100%" height="auto" autoplay style="display: inline;"></video>
				
			</div>

			<div>
				<video id="selfView" width="26%" height="auto" autoplay style="position: absolute; top: 95%; right: 0; display: inline; box-shadow: 0px 0px 20px 4px #eeeeee;"></video>
			</div>
		</div>
	</div>

	<script src='main.js'></script>
</body>

</html>
